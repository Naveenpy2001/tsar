<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
   <style>
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.profile-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.profile-header {
    text-align: center;
}

.profile-photo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.profile-name {
    margin: 0;
}

.profile-status {
    margin-top: 5px;
    font-style: italic;
}

.profile-details {
    margin-top: 20px;
}

.profile-details h2 {
    margin-top: 0;
}

@media screen and (max-width: 600px) {
    .profile-photo {
        width: 100px;
        height: 100px;
    }
}

   </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="profile_photo.jpg" alt="Profile Photo" class="profile-photo">
            <h1 class="profile-name">{{ first_name }}</h1>
            <h1 class="profile-name">{{ first_name }}{% if JobApply.first_name  %} {{ JobApply.first_name }}{% endif %}</h1>
            <p class="profile-status">{{ job.title }}</p>
        </div>
        <div class="profile-details">
            <h2>Profile Details</h2>
            <p>Email : <strong>{{ email }}</strong> </p>
            <p><strong>Location:</strong> </p>
            <p><strong>Skills:</strong> </p>
            <p><strong>About:</strong>.</p>
        </div>
    </div>
</body>
</html>
